<!DOCTYPE html>
<html>
<head>
  <style>
    .card {
      perspective: 1000px;
      position: relative;
      width: 300px;
      height: 400px;
      margin: 10px;
      transition: transform 0.6s;
    }

    .card:hover .card-inner {
      transform: rotateY(180deg);
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .card-front,
    .card-back {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
    }

    .card-front {
      background-color: #f5f5f5;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      transform: rotateY(0deg);
    }

    .card-back {
      background-color: #fff;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      transform: rotateY(180deg);
    }

    .card-back .btn-add-to-cart {
      display: inline-block;
      padding: 10px 20px;
      background-color: #ee4758;
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s, color 0.3s;
    }

    .card-back .btn-add-to-cart:hover {
      background-color: #fff;
      color: #ee4758;
      border: 2px solid #ee4758;
    }

    .card-back .btn-add-to-cart:active {
      background-color: #ee4758;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-inner">
      <div class="card-front">
        <div class="card-img-top">
          <img src="/img/chitwan.jpg" alt="chitwan" />
        </div>
      </div>
      <div class="card-back">
        <div class="card-body">
          <h5 class="card-title">Chitwan</h5>
          <p>Price: $100</p>
          <ul>
            <li>&#10004; Bed & Breakfast</li>
            <li>&#10004; Jungle Safari</li>
            <li>&#10004; Wetland Visit</li>
            <li>&#10004; Camping</li>
            <li>&#10004; Cultural Tharu Dance</li>
          </ul>
          <a href="cart.html" class="btn-add-to-cart">Add to Cart</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
